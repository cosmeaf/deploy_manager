<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Deploy Manager{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #212529;
            transition: width 0.3s;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar .nav-link {
            color: #ccc;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #495057;
            color: white;
        }
        .sidebar .nav-icon {
            width: 40px;
            text-align: center;
        }
        .sidebar span.label {
            transition: opacity 0.2s;
        }
        .sidebar.collapsed span.label {
            opacity: 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 80px 30px 30px 30px;
            background-color: #f8f9fa;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 1040;
                left: -250px;
            }
            .sidebar.collapsed {
                left: 0;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<nav id="sidebar" class="sidebar d-flex flex-column p-3">
    <a href="#" class="d-flex align-items-center mb-3 text-white text-decoration-none">
        <i class="fas fa-rocket nav-icon"></i>
        <span class="fs-5 label">Deploy Manager</span>
    </a>
    <hr class="text-white" />
    <ul class="nav nav-pills flex-column mb-auto">
        <li>
            <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="fas fa-chart-line nav-icon"></i><span class="label">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="{% url 'monitor_projects' %}" class="nav-link {% if request.resolver_match.url_name == 'monitor_projects' %}active{% endif %}">
                <i class="fas fa-list nav-icon"></i><span class="label">Projetos</span>
            </a>
        </li>
        <li>
            <a href="{% url 'register_project' %}" class="nav-link {% if request.resolver_match.url_name == 'register_project' %}active{% endif %}">
                <i class="fas fa-plus-circle nav-icon"></i><span class="label">Novo Projeto</span>
            </a>
        </li>
    </ul>
</nav>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <button class="btn btn-outline-light me-2" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        <span class="navbar-brand">Deploy Manager</span>
        <div class="dropdown">
            <a class="btn btn-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <i class="fas fa-user"></i> {{ request.user.username|default:"Usu√°rio" }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show mt-2" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('sidebarToggle').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('collapsed');
    });
</script>

{% block scripts %}{% endblock %}
</body>
</html>
